<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="wrapper">

        <!--歌曲图片信息-->
        <div class="song-img">
            <img src="" alt="">
        </div>

        <!--歌曲信息-->
        <div class="song-info">
            <!--<div class="song-name">演员</div>-->
            <!--<div class="singer-name">薛之谦</div>-->
            <!--<div class="album-name">晓春</div>-->
        </div>

        <!--进度条-->
        <div class="progress">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="pro-circle"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>

        <!--歌曲切换-->
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>


    <script src = '../js/zepto.min.js'></script>
    <script src = '../js/gaussBlur.js'></script>
    <script src = '../js/controlManger.js'></script>
    <script src = '../js/rander.js'></script>
    <script src = '../js/index.js'></script>

</body>
</html>
